{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4 text-center">Подтвердите удаление</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="mt-3 text-center">
                            {% csrf_token %}
                            <p>
                                Вы уверены, что хотите удалить "{{ product.name }}"?
                            </p>
                            <div class="row justify-content-center">
                                <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary mr-3">Вернуться
                                    к записям</a>
                                <button class="btn btn-danger" type="submit">Удалить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
