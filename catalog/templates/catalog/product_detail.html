{% extends 'catalog/base.html' %}


{% block content %}

     {% load tags %}
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <h1 class="card-title mb-0">{{ object.name }}</h1>
                <small class="text-muted">{{ object.category }}</small>
            </div>
            <img class="card-img-top mx-auto mt-3" src="{% mediapath object.image %}" alt="Card image cap"
                 style="width: 300px; height: 300px;">
            <div class="card-body">
                <p class="lead">{{ object.description }}</p>
                <h4 class="card-title">{{ object.price }} руб.</h4>
                <a href="#" class="btn btn-primary">Купить</a>
                <a href="{% url 'catalog:product_list' %}" class="btn btn-info">Каталог товаров</a>
            <br><br>
                <a href="{% url 'catalog:product_update' object.pk %}" class="btn btn-outline-warning">Изменить продукт</a>
                <a href="{% url 'catalog:product_delete' object.pk %}" class="btn btn-outline-danger">Удалить продукт</a>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ object.changed_date | date }}</small>
            </div>
        </div>
    </div>
{% endblock %}
</main>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
